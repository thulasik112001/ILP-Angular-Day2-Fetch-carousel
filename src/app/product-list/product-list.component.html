<h2>Products by Category</h2>

<div *ngIf="!error">
  <div *ngFor="let category of categories">
    <h3 class="cat-title">{{ category }}</h3>
    <div id="{{ category }}Carousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let product of products | filterByCategory: category; let i = index" [class.active]="i === 0">
          <div class="d-flex justify-content-center">
            <div class="card p-card m-2" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <a href="#" class="btn btn-primary">${{ product.price }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#{{ category }}Carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#{{ category }}Carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>

<p *ngIf="error">Error fetching products: {{ error }}</p>
<p *ngIf="!products.length && !error"></p>
